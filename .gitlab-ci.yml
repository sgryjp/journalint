.shared_windows_runners:
  tags:
    - shared-windows
    - windows-1809

stages:
  - build_crates
  - build_vsix
  - test

default:
  artifacts:
    untracked: false
    when: on_success
    expire_in: 30 days

build-crates-linux:
  stage: build_crates
  image: rust:latest
  parallel:
    matrix:
      - { rust_target: "x86_64-unknown-linux-gnu" }
  script:
    - rustc --version
    - cargo build --release --target $rust_target
    - mkdir -p dist/$rust_target
    - mv target/$target/release/journalint dist/$rust_target/
  artifacts:
    paths:
      - "dist"

build-crates-windows:
  stage: build_crates
  extends:
    - .shared_windows_runners
  parallel:
    matrix:
      - { rust_target: "x86_64-pc-windows-msvc" }
  script:
    - Invoke-WebRequest -OutFile rustup-init.exe https://static.rust-lang.org/rustup/dist/x86_64-pc-windows-msvc/rustup-init.exe
    - ./rustup-init.exe -y --target $rust_target
    - $env:PATH="$env:USERPROFILE\.cargo\bin;$env:PATH"
    - cargo build --release --target $rust_target
    - New-Item -ItemType Directory -Force dist/$rust_target
    - Move-Item target/$target/release/journalint.exe dist/$rust_target/
  artifacts:
    paths:
      - "dist"

build-vsix-linux:
  stage: build_vsix
  image: node:lts
  parallel:
    matrix:
      - {node_target: "linux-x64" }
  script:
    - node --version
    - (cd tools/journalint-vscode; npm ci)
    - (cd tools/journalint-vscode; npm exec -- vsce package --target ${node_target})
    - mkdir -p dist
    - mv tools/journalint-vscode/*.vsix dist
  artifacts:
    paths:
      - "dist/*"

build-vsix-windows:
  stage: build_vsix
  extends:
    - .shared_windows_runners
  parallel:
    matrix:
      - {node_target: "win32-x64" }
  script:
    - node --version
    - (cd tools/journalint-vscode; npm ci)
    - (cd tools/journalint-vscode; npm exec -- vsce package)
    - mkdir -p dist
    - mv tools/journalint-vscode/*.vsix dist
  artifacts:
    paths:
      - "dist/*"

test-crates:
  stage: test
  image: rust:latest
  script:
    - cargo test

